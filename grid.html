<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Quick Start</title>
    <!-- Tailwind Element Logo -->
    <link
      rel="icon"
      href="https://tecdn.b-cdn.net/img/Marketing/general/logo/small/te.ico"
      type="image/x-icon" />

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet" />

    <!-- Tailwind Elements styles-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />

    <!-- Tailwind CSS config -->
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>

    <!-- Custom Styles -->
    <script>
      
    </script>
  </head>

  <body>

    <!-- Main Navigation -->
    <header>
      
    </header><!-- /Main Navigation -->

    <!-- Main layout -->
    <main>
      <!-- Start Grid Wrapper -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-6">
        <!-- Start Columns -->
        <div class="bg-red-300">
          <h5>1</h5>
        </div>

        <div class="bg-blue-300">
          <h5>2</h5>
        </div>

        <div class="bg-green-300">
          <h5>3</h5>
        </div>

        <div class="bg-orange-300">
          <h5>4</h5>
        </div>

        <div class="bg-teal-300">
          <h5>5</h5>
        </div>

        <div class="bg-yellow-300">
          <h5>6</h5>
        </div>

        <div class="bg-slate-300">
          <h5>7</h5>
        </div>

        <div class="bg-pink-300">
          <h5>8</h5>
        </div>

        <div class="bg-violet-300">
          <h5>9</h5>
        </div>

        <div class="bg-amber-300">
          <h5>10</h5>
        </div>

        <div class="bg-cyan-300">
          <h5>11</h5>
        </div>

        <div class="bg-fuchsia-300">
          <h5>12</h5>
        </div><!-- /Columns -->

      </div><!-- /Grid Wrapper -->

    </main><!-- /Main layout -->

    <!-- Footer -->
    <footer></footer><!-- /Footer -->

    <!-- Tailwind Elements JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>

    <!-- Additional placheholder for some custom JavaScript -->
    <script type="text/javascript">
      tailwind.config = {
        darkMode: "class",
        theme: {
          fontFamily: {
            sans: ["Roboto", "sans-serif"],
            body: ["Roboto", "sans-serif"],
            mono: ["ui-monospace", "monospace"],
          },
        },
        corePlugins: {
          preflight: false,
        },
      };
    </script>
  </body>
</html>
